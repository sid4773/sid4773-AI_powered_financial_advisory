<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Powered Financial Advisory | SmartClick</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-image: url('https://smartclick.ai/wp-content/uploads/2020/06/MicrosoftTeams-image-4.jpg');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      color: #fff;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    nav {
      background: rgba(0, 0, 0, 0.7);
      padding: 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 20px;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00BFFF;
    }

    .container {
      max-width: 800px;
      background: rgba(255, 255, 255, 0.1);
      padding: 60px 40px;
      margin: 100px auto;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .container h1 {
      font-size: 2.8rem;
      margin-bottom: 30px;
      color: #00BFFF;
    }

    .container p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      line-height: 1.6;
      color: #e0e0e0;
    }

    .container button {
      background-color: #00BFFF;
      color: #fff;
      padding: 15px 35px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .container button:hover {
      background-color: #009acd;
      transform: translateY(-3px);
    }

    @media (max-width: 480px) {
      nav a {
        display: block;
        margin: 10px 0;
      }

      .container {
        margin: 60px 20px;
        padding: 40px 20px;
      }

      .container h1 {
        font-size: 2rem;
      }

      .container p {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>

  <!-- Navigation -->
  <nav>
    <a href="index.html">Home</a>
    <a href="signin.html">Sign In</a>
    <a href="signup.html">Sign Up</a>
    <a href="help.html">Help</a>
    <a href="contact.html">Contact Us</a>
  </nav>

  <div class="container">
    <h1>Welcome to SmartClick Financial Advisory</h1>
    <p>Empower your financial journey with AI-driven insights, smart wealth management, and personalized financial services designed to help you grow and protect your assets.</p>
    <a href="signup.html"><button>Get Started</button></a>
  </div>

</body>

</html>
