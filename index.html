<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartClick | AI-Powered Financial Advisory</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Keep your previous CSS (unchanged) */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-image: url('https://images.unsplash.com/photo-1518770660439-4636190af475');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      color: #fff;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }

    nav {
      background: rgba(0, 0, 0, 0.8);
      padding: 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 20px;
      font-weight: 500;
      transition: color 0.3s;
      cursor: pointer;
    }

    nav a:hover {
      color: #00BFFF;
    }

    .container {
      max-width: 900px;
      padding: 40px;
      margin: 80px auto;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      position: relative;
      z-index: 1;
    }

    .container h1 {
      color: #00BFFF;
      margin-bottom: 20px;
      font-size: 2.5rem;
    }

    .container p {
      margin-bottom: 30px;
      font-size: 1.2rem;
      color: #eee;
    }

    button {
      padding: 15px 30px;
      background-color: #00BFFF;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #009ACD;
    }

    .chart-container {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      margin-top: 30px;
    }

    #stock-price {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #FFD700;
    }

    #dropdownMenu {
      background-color: #333;
      position: absolute;
      top: 100%;
      right: 0;
      display: none;
      min-width: 150px;
      border-radius: 8px;
      z-index: 3;
    }

    #dropdownMenu a {
      color: #fff;
      text-decoration: none;
      padding: 10px 15px;
      display: block;
    }

    #dropdownMenu a:hover {
      background-color: #00BFFF;
    }

    .account-dropdown {
      position: relative;
      display: inline-block;
    }

    @media (max-width: 480px) {
      nav a {
        display: block;
        margin: 10px 0;
      }

      .container {
        margin: 40px 20px;
      }
    }
  </style>
</head>

<body>

  <!-- Navigation -->
  <nav>
    <a href="index.html">Home</a>
    <span id="authLinks"></span>
    <a href="signup.html">Sign Up</a>
    <a href="help.html">Help</a>
    <a href="contact.html">Contact Us</a>
  </nav>

  <div class="container">
    <h1>Welcome to SmartClick</h1>
    <p>Empowering your financial journey with AI-driven insights and smart wealth management.</p>

    <!-- ✅ Updated Button: Text changed and onClick added -->
    <button onclick="redirectToQuery()">Do you have any query?</button>

    <div id="stock-price">Loading AAPL stock price...</div>

    <div class="chart-container">
      <h2 style="color:#00BFFF;">5-Year Stock Chart - Apple (AAPL)</h2>
      <canvas id="stockChart" width="800" height="400"></canvas>
    </div>
  </div>

  <!-- JavaScript Section -->
  <script>
    const apiKey = 'jar1DCDJaxI5si170hxoDo19tphhO9hW';
    const stockPriceEl = document.getElementById('stock-price');
    const ctx = document.getElementById('stockChart').getContext('2d');

    async function fetchStockData() {
      const response = await fetch(`https://financialmodelingprep.com/api/v3/historical-price-full/AAPL?serietype=line&apikey=${apiKey}`);
      const data = await response.json();
      const history = data.historical.slice(0, 1250).reverse();
      const labels = history.map(point => point.date);
      const prices = history.map(point => point.close);
      new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'AAPL Stock Price (USD)',
            data: prices,
            borderColor: '#00BFFF',
            backgroundColor: 'rgba(0,191,255,0.1)',
            borderWidth: 2,
            pointRadius: 0,
            tension: 0.2,
            fill: true
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { labels: { color: '#fff' } }
          },
          scales: {
            x: { ticks: { color: '#fff' } },
            y: { ticks: { color: '#fff' } }
          }
        }
      });
    }

    async function fetchStockPrice() {
      const res = await fetch(`https://financialmodelingprep.com/api/v3/quote/AAPL?apikey=${apiKey}`);
      const data = await res.json();
      const price = data[0]?.price;
      const change = data[0]?.changesPercentage;
      stockPriceEl.innerHTML = `Current AAPL Price: <strong>$${price.toFixed(2)}</strong> | Change: <strong>${change.toFixed(2)}%</strong>`;
    }

    fetchStockData();
    fetchStockPrice();
    setInterval(fetchStockPrice, 10000);

    // Render Login / User Info
    function renderAuthLinks() {
      const authLinks = document.getElementById('authLinks');
      const loggedIn = localStorage.getItem('loggedIn') === 'true';
      const username = localStorage.getItem('username') || 'User';

      if (loggedIn) {
        authLinks.innerHTML = `
          <div class="account-dropdown" onclick="toggleDropdown(event)">
            <a id="userName">${username} ▼</a>
            <div id="dropdownMenu" class="dropdown-content">
              <a href="account.html">My Account</a>
              <a href="#" onclick="logout(event)">Logout</a>
            </div>
          </div>`;
      } else {
        authLinks.innerHTML = `<a href="signin.html">Sign In</a>`;
      }
    }

    function toggleDropdown(event) {
      event.stopPropagation();
      const dropdown = document.getElementById('dropdownMenu');
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    function logout(event) {
      event.preventDefault();
      localStorage.removeItem('loggedIn');
      localStorage.removeItem('username');
      alert('Logged out successfully!');
      window.location.href = 'index.html';
    }

    // Close dropdown on outside click
    document.addEventListener('click', function (e) {
      const dropdown = document.getElementById('dropdownMenu');
      if (dropdown && !dropdown.contains(e.target)) dropdown.style.display = 'none';
    });

    renderAuthLinks();

    // ✅ Query Redirection Logic with Login Check
    function redirectToQuery() {
      const loggedIn = localStorage.getItem('loggedIn') === 'true';
      if (loggedIn) {
        window.location.href = 'query.html';
      } else {
        alert('Please log in to submit a query.');
        window.location.href = 'signin.html';
      }
    }
  </script>

</body>

</html>
