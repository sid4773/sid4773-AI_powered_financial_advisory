<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartClick | Query</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1518770660439-4636190af475');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      color: #fff;
      position: relative;
      font-family: 'Roboto', sans-serif;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }

    nav {
      background: rgba(0, 0, 0, 0.8);
      padding: 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 20px;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00BFFF;
    }

    .container {
      max-width: 700px;
      padding: 40px;
      margin: 80px auto;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      position: relative;
      z-index: 1;
    }

    input,
    textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      padding: 15px 30px;
      background-color: #00BFFF;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #009ACD;
    }

    #dropdownMenu {
      background-color: #333;
      position: absolute;
      top: 100%;
      right: 0;
      display: none;
      min-width: 150px;
      border-radius: 8px;
      z-index: 3;
    }

    #dropdownMenu a {
      color: #fff;
      text-decoration: none;
      padding: 10px 15px;
      display: block;
    }

    #dropdownMenu a:hover {
      background-color: #00BFFF;
    }

    .account-dropdown {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <nav>
    <a href="index.html">Home</a>
    <span id="authLinks"></span>
    <a href="signup.html" id="signupLink">Sign Up</a>
    <a href="help.html">Help</a>
    <a href="contact.html">Contact Us</a>
  </nav>

  <div class="container">
    <h1>Ask Your Financial Query</h1>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="5" placeholder="Type your query here..." required></textarea>
      <button type="submit">Submit Query</button>
    </form>
  </div>

  <script>
    function renderAuthLinks() {
      const authLinks = document.getElementById('authLinks');
      const signupLink = document.getElementById('signupLink');
      const loggedIn = localStorage.getItem('loggedIn') === 'true';
      const username = localStorage.getItem('username') || 'User';

      if (loggedIn) {
        authLinks.innerHTML = `
          <div class="account-dropdown" onclick="toggleDropdown(event)">
            <a id="userName">${username} â–¼</a>
            <div id="dropdownMenu">
              <a href="account.html">My Account</a>
              <a href="#" onclick="logout(event)">Logout</a>
            </div>
          </div>`;
        signupLink.style.display = 'none';
      } else {
        authLinks.innerHTML = `<a href="signin.html">Sign In</a>`;
        signupLink.style.display = 'inline-block';
      }
    }

    function toggleDropdown(event) {
      event.stopPropagation();
      const dropdown = document.getElementById('dropdownMenu');
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    function logout(event) {
      event.preventDefault();
      localStorage.removeItem('loggedIn');
      localStorage.removeItem('username');
      alert('Logged out successfully!');
      window.location.href = 'index.html';
    }

    document.addEventListener('click', function (e) {
      const dropdown = document.getElementById('dropdownMenu');
      if (dropdown && !dropdown.contains(e.target)) dropdown.style.display = 'none';
    });

    renderAuthLinks();
  </script>

</body>

</html>
